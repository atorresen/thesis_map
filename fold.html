<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <title>fold</title>
</head>

<body onload="f()" ontouchmove="BlockMove(event);" style="margin: 200px 100px;">
    <div>
        <input id="in" type="text" oninput="f()"
            value="invitation"
            size="20"
            style="font-family: monospace; font-size: 1.5rem; resize: none"
        ></input>
        <br>
        <canvas id="canvas" width="1200" height="300"></canvas>
        <br>
        <table id="keyboard"></table>
    </div>
    <script type="text/javascript">
        const abc = "abcdefghijklmnopqrstuvwxyz".split("");
        const width = 1200;
        function f() {
            var text = document.getElementById("in");
            var chars = text.value.toLowerCase().split("");
            var digits = [];
            for (var i = 0; i < chars.length; i++) {
                var c = chars[i];
                var d = abc.indexOf(c) + 1;
                var b = d.toString(2).split("");
                digits = digits.concat(b);
            };
            const midline = 100;
            const scale = 30;
            var points = [ [0, midline] ];
            for (var i = 0; i < digits.length; i++) {
                var last = points.slice(-1)[0];
                var val = scale * Number(digits[i]);
                if ( val == 0 ) { val = 2 * scale; };
                var m = [0, 0];
                if ( (i % 2) == 0 ) {
                    m = [val, 0]
                } else if ( last[1] > midline ) {
                    m = [0, -val]
                } else if ( last[1] < midline ) {
                    m = [0, val]
                } else if ( points[i] == 1 ) {
                    m = [0, -val]
                } else {
                    m = [0, val]
                };
                if (last[0] + m[0] >= width) {
                    text.disabled = true;
                } else {
                    points.push( [last[0] + m[0], last[1] + m[1]] );
                };
            };
            text.disabled = false;
            text.size = Math.max(20, chars.length);
            var canvas = document.getElementById("canvas");
            var c = canvas.getContext("2d");
            c.beginPath();
            c.fillStyle = "#fff";
            c.fillRect(0, 0, width, width);
            c.fillStyle = "#444";
            c.moveTo(points[0][0], points[0][1]);
            for (i = 0; i < points.length; i++) {
                c.lineTo(points[i][0], points[i][1]);
            }
            c.stroke()
        };

        //custom keyboard

        // prevent browser movement
        function BlockMove(event) {event.preventDefault();}
    </script>
</body>

</html>
